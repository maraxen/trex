program: scripts/train.py
method: random
metric:
  name: test_accuracy
  goal: maximize
parameters:
  n_ancestors:
    values: [2, 4, 8, 16]
  learning_rate:
    min: 0.0001
    max: 0.01
  sparsity_regularization_strength:
    min: 0.001
    max: 0.1
early_terminate:
  type: hyperband
  min_iter: 3
command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - learnable-hierarchical-svm
  - --model.n-ancestors
  - ${args.n_ancestors}
  - --train.learning-rate
  - ${args.learning_rate}
  - --model.sparsity-regularization-strength
  - ${args.sparsity_regularization_strength}
  - --wandb.use-wandb
  - "True"
  - --wandb.project
  - "differentiable-svm-tree"
  - --wandb.entity
  - "trex"